<!DOCTYPE html>

	<script>
		function visualizzaMessaggio(){
				var indirizzoemail=document.getElementById("email").value;
				var lunghezzaemail=indirizzoemail.lenght;
				var primocontrollo=indirizzoemail.indexOf("@");
				var secondocontrollo=indirizzoemail.indexOf("@",primocontrollo+1);
				if(lunghezzaemail<=6 || primocontrollo<0 || secondocontrollo>0){
					alert("Indirizzo email non valido");
					return;
					//la lunghezza non influisce,perchè?
			}
		
			if(document.getElementById("privacy").checked==true)
				document.getElementById("privacy").value="PRIVACY ACCETTATA";
			else
				document.getElementById("privacy").value="PRIVACY NON ACCETTATA";
			
			if(document.getElementById("radio").checked==true)
				document.getElementById("radio").value="telefono";
			else
				document.getElementById("radio").value="email";
			var msg;
			msg="NOME: "+document.getElementById("nome").value+"\n";
			msg+="COGNOME: "+document.getElementById("cognome").value+"\n";
			msg+="EMAIL: "+document.getElementById("email").value+"\n";
			msg+="NUMERO: "+document.getElementById("numero").value+"\n";
			msg+="MESSAGGIO: "+document.getElementById("message").value+"\n";
			msg+=document.getElementById("privacy").value+"\n";
			msg+="Le verrà comunicata una risposta via "+document.getElementById("radio").value+" in "+document.getElementById("preferenze").value+" nelle prossime settimane \n";
			document.getElementById("message").innerHTML=msg;
			alert(msg);
		}
			
			
	</script>
</head>
